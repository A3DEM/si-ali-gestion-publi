<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Ajouter un article</title>
</head>
<body>

    <header>
        <ul>
            <li>Ajouter un article</li>
            <li>
                <a href="../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#166053" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H6M12 5l-7 7 7 7"/></svg>
                </a>
            </li>
        </ul>
    </header>

    <main>
        <nav>
            <ul>
                <li class="revue">Revue</li>
                <li class="conference">Conférence</li>
                <li class="chapitre">Chapitre</li>
                <li class="livre">Livre</li>
                <li class="these">Thèse</li>
                <li class="brevet">Brevet</li>
                <li class="judiciaire">Document judiciaire</li>
                <li class="autre">Autre</li>
            </ul>
        </nav>
        <form action="#">
            <div>
                <label for="titre">Titre :</label>
                <input type="text" id="titre">
            </div>
            <div>
                <label for="auteurs">Auteurs :</label>
                <select name="auteurs" id="auteurs" multiple>
                    <option value="1">Adem Duran</option>
                    <option value="2">Fares Abdelkrim</option>
                    <option value="3">Elon Musk</option>
                </select>
            </div>
            <div>
                <label for="publishedAt">Date de publication :</label>
                <input type="text" id="publishedAt">
            </div>
            <div>
                <label for="origine">Revue :</label>
                <input type="text" id="origine">
            </div>
            <div>
                <label for="volume">Volume :</label>
                <input type="text" id="volume">
            </div>
            <div>
                <label for="numero">Numéro :</label>
                <input type="text" id="numero">
            </div>
            <div>
                <label for="pages">Pages :</label>
                <input type="text" id="pages">
            </div>
            <div>
                <label for="editeur">Éditeur :</label>
                <input type="text" id="editeur">
            </div>
            <div>
                <label for="content">Contenu :</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Ajouter">
            </div>
        </form>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
